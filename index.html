<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Ticketing</title>
    <!-- Daisy UI and Tailwind CSS linked -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font inter and raleway from google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- linked css style -->
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <header class="ml-[133px] mr-[134px] mt-[48px]">
        <!-- nav section  -->
      <section>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Destination</a></li>
                <li><a>Search</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-4xl font-[800] text-[rgb(3,7,18)] font-raleway">E-ticket</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-[18px] font-[500] text-[rgba(3,7,18,0.7)] font-raleway">
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Destination</a></li>
              <li><a>Search</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn border border-[rgb(29,209,0)] bg-[rgba(29,209,0,0.1)]">
              <button class="flex flex-row gap-[10px] items-center">
                <span class="text-[20px] font-[700] text-[rgb(29,209,0)] font-raleway">Bus</span> <img src="./images/bus-icon.png" alt="" />
              </button>
            </a>
          </div>
        </div>
      </section>
      <!-- banner section -->
      <section class="pt-[30px]">
        <div class="bg bg-no-repeat h-[550px] w-full bg-cover text-center rounded-[32px]">
            <h1 class="font-raleway text-[64px] font-[800] text-[rgb(255,255,255)] pt-[70px]">End-to-End Travel with <br>
            <span class="text-[rgb(29,209,0)]">P-Express</span></h1>
            <p class="font-inter text-[18px] text-[rgb(255,255,255)] pl-[240px] pr-[240px]">Yes, you can run unit tests and view the results directly within the app. The integrated testing features allow for a streamlined.</p>
            <button class="btn primary-btn px-[30px] mt-[32px] text-[20px] font-raleway font-[700]  text-[rgb(3,7,18)]">Buy Tickets</button>
        </div>
        <div>
            
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
